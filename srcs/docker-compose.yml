version: '3'
services:
  nginx:
    build: ./requirement/nginx/
    restart: always
    ports:
      - 443:443
    depends_on:
      - wordpress
    # command: tail -f /dev/null
  wordpress:
    build: ./requirement/wordpress
    restart: always
    environment:
      - .env
    depends_on:
      - mariadb
  mariadb:
    build: ./requirement/mariadb
    restart: always
    environment:
      - .env
